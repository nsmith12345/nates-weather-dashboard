<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nate's Weather Dashboard</title>
</head>

<body>
     
    <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron-fluid bg-primary text-dark text-center">
            <div class="container">
                <h1 class="display-2">Weather Dashboard</h1>
            </div>
        </div>
    <!-- Row One -->
    <div class="row">
    <!-- Column One Within Row One-->
        <div class="col-3-md-2 bg-light text-dark">
            <h2>City Search</h2>     
            <div class="input-group mb-1">
                <input type="text" class="city-decision" id="city-finder">
                <button type="button" class="btn btn-success">Get Weather</button>
                </div>
            </div>
    <!-- City History Box -->
    <div class="card" style="width: 16rem;">
        <ul id="city-list" class="list-cities list-cities-flush">
        </ul>
    </div>
    </div>
    <!-- Column Two in Row One -->
    <div class="col-8-md-2">
    <!-- Row One in Column Two -->
    <div class="row-12">
        <div class="card">
            <div id="weather-today" class="card-body">
                <!-- City Search 
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p> -->
            </div>
        </div>
    </div>            
    <!-- Row two in Column Two -->
        <br>
        <div class="row-12">
            <h2>Five Day Forecast</h2>
        </div>
        <!-- Row 3 in Column Two -->
        </br>
        </div id="boxes" class="row">
        <!-- 5X Light Blue Weather Box class="col-2-md-2 bg-info <h3></h3> below -->
        
       
        </div>
    </div>
  </div>
 
 </div>
  
    <!-- Open Weather API-->
    <script src="https://api.openweathermap.org/data/2.5/forecast?id=524901&appid=877e9b68857572ca2ce6ce879c6aa00e"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery Touch Punch -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
